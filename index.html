function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/-/g, "+")
    .replace(/_/g, "/");
  const rawData = atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i)
    outputArray[i] = rawData.charCodeAt(i);
  return outputArray;
}

let swReg = null;

async function initServiceWorker() {
  if (!("serviceWorker" in navigator)) {
    setStatus("Service Worker ×œ× × ×ª××š", false);
    return;
  }
  swReg = await navigator.serviceWorker.register("./sw.js");
  setStatus("Service Worker × ×¨×©× âœ“");
  log("SW scope:", swReg.scope);
}

async function requestPermission() {

async function subscribePush() {
  if (!swReg) {
    setStatus("×¦×¨×™×š ××ª×—×•×œ ×§×•×“×", false);
    return;

  const sub = await swReg.pushManager.subscribe({

  await fetch(SERVER_SUBSCRIBE_URL, {
    method: "POST",

}

/* =========================
   ğŸ”¥ ×ª×•×¡×¤×ª: ×§×¨×™××ª body ××”-Push

function parseBody(body) {
  const out = {};
  body.split(";").forEach(p => {
    const [k,v] = p.split("=");
    if (k && v) out[k.trim()] = v.trim();
  });
  return out;
}

window.addEventListener("load", () => {
  const pushBody =
    new URLSearchParams(location.search).get("pushBody");

  if (!pushBody) return;

  const decoded = decodeURIComponent(pushBody);
  document.getElementById("pushRaw").textContent = decoded;

  const parsed = parseBody(decoded);
  document.getElementById("pushParsed").textContent =
    JSON.stringify(parsed, null, 2);

  log("Push body received:", decoded);
});
